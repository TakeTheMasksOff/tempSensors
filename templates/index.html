<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sensors temperature</title>
    <script src="static/js/jquery-3.3.1.min.js"></script>

<body>
    <div class="container">

                    <div class="out-value">
                        <div class="value">
                            23

                        <div class="value-name">
                            OUT
                        </div>
                    </div>
                    <div class="middle">
                        <div class="round-border">23</div>
                    </div>
                </div>
                <div class="device-3">
                    <div class="device-name">
                        AHU3
                    </div>
                    <div class="in-value">
                        <div class="value">
                            23

                <div class="device-2">
                    <div class="device-name">
                        AHU2
                    </div>
                    <div class="in-value">
                        <div class="value">
                            23
                        </div>

                            IN
                        </div>
                    </div>
                    <div class="out-value">
                        <div class="value">
                            23
                        </div>

                            OUT

                    </div>

                </div>
                <div class="room-name">

                </div>
            </div>
            <div class="conference">

                        AHU1
                    </div>
                    <div class="in-value">

                    <b>Conference</b>

            </div>
        </div>
        <div class="outside">
